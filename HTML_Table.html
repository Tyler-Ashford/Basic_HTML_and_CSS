<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="CSS_table.css">
  <title>Tables</title>
</head>
<body>
  <h1>Chicago Sports</h1>
  <table style="width: 50%">
    <tr>
      <th>Team Name</th>
      <th>Color</th>
      <th>Mascot</th>
    </tr>

      <td>Chicago Bulls</td>
      <td>Red</td>
      <td>Bull</td>
    </tr>
    <tr>
      <td>Chicago Bears</td>
      <td>Blue</td>
      <td>Bear</td>
    </tr>
    <tr>
      <td>Chicago Blackhawks</td>
      <td>Black</td>
      <td>Hawk</td>
    </tr>
  </table>
</body>
</html>
